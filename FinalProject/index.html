<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FighterGame</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>For the Alliance</h1>
    <div class="start-form" >
        <p>If you want to fight with the Horde, press START</p>
        <div class="start"><p>START</p></div>    
    </div>
    <div class="main">
        <div class="back-box">
                <div class="backImg1"></div>
                <div class="backImg2"></div>
        </div>
        <div class="wrapper">
            <div class="health-box">
                <div class="health bar1">
                    <div class="color-bar" style="width: 100%"></div>
                    <p></p>
                </div>
                <div class="health bar2">
                    <div class="color-bar" style="width: 100%"></div>
                    <p></p>
                </div>
            </div>
            <div class="fighter-box">
                <div class="fighter item-1"><span></span></div>
                <div class="fighter item-2"><span></span></div>
            </div>
        </div>
        <div class="user-frame">
            <div class="btn-battle"><button class="btn"></button></div>
        </div>
    </div>
    <div class="end" style="display:none">
        <div class="pressEnd"><p></p></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
